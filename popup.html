<!DOCTYPE html>
<html>
    <head>
        <title>OpenAI API Config</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <h1>OpenAI API Config</h1>
        <form>
            <label for="token">API Token:</label>
            <input type="text" id="token" name="token" />
            <br />
            <label for="prompt">API Prompt (Boost words recognition):</label>
            <textarea id="prompt" name="prompt" rows="10"></textarea>
            <br />
            <label for="snippets">Predefined Prompts:</label>
            <div id="snippets"></div>
            <button id="addSnippet">Add Prompt</button>
            <br />
            <input type="submit" value="Save" />
        </form>
        <script src="popup.js"></script>
    </body>
</html>
